<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Blood - Blood4Everyone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-center text-danger mb-4">ðŸ©¸ Register as a Donor</h2>

    <!-- Donor Registration Form -->
    <div class="card glass-effect card-3d mb-5 shadow">
      <div class="card-body">
        <form id="donorForm">
          <div class="row g-3">
            <div class="col-md-3">
              <input type="text" id="donorName" class="form-control" placeholder="Full Name" required />
            </div>
            <div class="col-md-2">
              <input type="number" id="donorAge" class="form-control" placeholder="Age" min="18" required />
            </div>
            <div class="col-md-2">
              <select id="donorBlood" class="form-select" required>
                <option value="">Blood Group</option>
                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="text" id="donorLocation" class="form-control" placeholder="Location" required />
            </div>
            <div class="col-md-2">
              <input type="tel" id="donorContact" class="form-control" placeholder="Contact" required />
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-danger px-4 donate-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Donor Search Filters -->
<div class="row mb-4 g-3 align-items-end">
  <div class="col-md-6">
    <input type="text" id="searchCity" class="form-control" placeholder="Search by City" />
  </div>
  <div class="col-md-6">
    <select id="searchBloodGroup" class="form-select">
      <option value="">All Blood Groups</option>
      <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
    </select>
  </div>
</div>

    <!-- Donor Table -->
    <div class="table-responsive card card-3d p-3">
      <table class="table table-bordered table-hover" id="donorTable">
        <thead class="table-danger">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic donor rows -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/donor.js"></script>
</body>
</html>

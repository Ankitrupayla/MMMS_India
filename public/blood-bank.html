<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Banks - Blood4Everyone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Page Content -->
  <main class="container my-5">

    <h2 class="text-center text-danger mb-4">üè• Registered Blood Banks</h2>

    <!-- Blood Bank Registration Form -->
    <div class="card glass-effect card-3d mb-5 shadow">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Register a New Blood Bank</h5>
        <form id="bankForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="bankName" placeholder="Bank Name" required />
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="bankLocation" placeholder="Location or Address" required />
            </div>
            <div class="col-md-4">
              <input type="tel" class="form-control" id="bankContact" placeholder="Contact Number" required />
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-danger px-4 donate-btn">Register</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Blood Bank Table -->
    <div class="table-responsive card card-3d p-3">
      <table class="table table-bordered table-striped table-hover" id="bankTable">
        <thead class="table-danger">
          <tr>
            <th>Bank Name</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Direction</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate rows -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/bank.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Blood - Blood4Everyone</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container my-5">
    <h2 class="text-center text-danger mb-4">ðŸ©¸ Request Blood</h2>

    <!-- Blood Request Form -->
    <div class="card glass-effect card-3d mb-5 shadow">
      <div class="card-body">
        <form id="requestForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="patientName" class="form-control" placeholder="Patient Name" required />
            </div>
            <div class="col-md-2">
              <input type="number" id="patientAge" class="form-control" placeholder="Age" min="0" required />
            </div>
            <div class="col-md-2">
              <select id="bloodGroup" class="form-select" required>
                <option value="">Blood Group</option>
                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
              </select>
            </div>
            <div class="col-md-4">
              <input type="text" id="hospital" class="form-control" placeholder="Hospital / Location" required />
            </div>
            <div class="col-md-4">
              <input type="tel" id="contact" class="form-control" placeholder="Contact Number" required />
            </div>
            <div class="col-md-4">
              <input type="date" id="requiredDate" class="form-control" required />
            </div>
            <div class="col-md-4 d-grid">
              <button type="submit" class="btn btn-danger donate-btn shadow-sm">Submit Request</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Search Filters -->
    <form id="searchForm" class="row mb-4 g-3 align-items-end">
      <div class="col-md-6">
        <input type="text" id="searchHospital" class="form-control" placeholder="Search by Hospital / Location" />
      </div>
      <div class="col-md-4">
        <select id="searchBloodGroup" class="form-select">
          <option value="">All Blood Groups</option>
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-outline-danger shadow-sm"><i class="bi bi-search"></i> Search</button>
      </div>
    </form>

    <!-- Request Table -->
    <div class="table-responsive card card-3d p-3 shadow-sm">
      <table class="table table-bordered table-hover align-middle text-center" id="requestTable">
        <thead class="table-danger">
          <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Blood Group</th>
            <th>Hospital</th>
            <th>Contact</th>
            <th>Required Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Requests added dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/request.js"></script>
</body>
</html>

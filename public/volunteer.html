<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volunteer - Blood4Everyone</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container my-5">
    <h2 class="text-center text-danger mb-4">ü§ù Become a Volunteer</h2>

    <!-- Volunteer Form -->
    <div class="card glass-effect card-3d mb-5 shadow">
      <div class="card-body">
        <form id="volunteerForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" id="volunteerName" class="form-control" placeholder="Full Name" required />
            </div>
            <div class="col-md-2">
              <input type="number" id="volunteerAge" class="form-control" placeholder="Age" min="16" required />
            </div>
            <div class="col-md-3">
              <input type="text" id="volunteerCity" class="form-control" placeholder="City" required />
            </div>
            <div class="col-md-3">
              <input type="tel" id="volunteerContact" class="form-control" placeholder="Contact Number" required />
            </div>
            <div class="col-md-12 d-grid">
              <button type="submit" class="btn btn-danger donate-btn shadow-sm">Register as Volunteer</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Volunteer Table -->
    <div class="table-responsive card card-3d p-3 shadow-sm">
      <table class="table table-bordered table-hover align-middle text-center" id="volunteerTable">
        <thead class="table-danger">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Volunteers will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/volunteer.js"></script>
</body>
</html>
